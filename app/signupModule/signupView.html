<link rel="stylesheet" type="text/css" href="app/signupModule/signupView.css">

<div class="container">
    <form class="form-horizontal" role="form">
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
                <input type="text" 
                       id="firstName" 
                       placeholder="Full Name*" 
                       class="form-control"
                       ng-model="fullName"
                       autofocus 
                       required>
                <!-- <span class="help-block">Enter your full name</span> -->
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" 
                       id="email" 
                       placeholder="Email*" 
                       class="form-control" 
                       ng-model="email"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password"
                       id="password" 
                       placeholder="Password*" 
                       class="form-control" 
                       ng-model="pass1"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="confirm-password" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-9">
                <input type="password" 
                       id="confirm-password" 
                       placeholder="Confirm Password*" 
                       class="form-control" 
                       ng-model="pass2"
                       required>
            </div>
        </div>
        <!-- <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" required>I accept the
                        <a href="#">terms</a>
                    </label>
                </div>
            </div>
        </div> -->
        <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" 
                        class="btn btn-primary btn-block" 
                        ng-click="signUpUser()">Register</button>
            </div>
        </div>
    </form>
    <!-- /form -->
</div>
<!-- ./container -->
